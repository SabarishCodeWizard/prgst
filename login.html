<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ---------------- GLOBAL STYLING ---------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

       body {
    height: 100vh;
    background: linear-gradient(135deg, #1f2937, #111827);
    display: flex;
    justify-content: center;
    align-items: center;
}


        .wrapper {
            width: 850px;
            height: 480px;
            background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
            
            border-radius: 18px;
            backdrop-filter: blur(12px);
            display: flex;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-box {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.5s;
        }

        .form-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-box p {
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            color: #333;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e7e6e6;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin: 10px 0;
        }

        .social-login i {
            width: 42px;
            height: 42px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-login i:hover {
            transform: scale(1.1);
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center/cover;
            position: relative;
        }

        .right-panel::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 18px;
        }

        .right-panel .text {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            z-index: 2;
        }

        .switch-link {
            margin-top: 12px;
            font-size: 14px;
            cursor: pointer;
            color: #222;
            text-align: center;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        /* TOGGLE FORM ANIMATION */
        .form-box.hidden {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- ------------- SIGN IN FORM ------------- -->
        <div class="form-box" id="loginBox">
            <h2>Welcome Back</h2>
            <p>Sign in to continue your journey.</p>

            <div class="social-login">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" class="btn">Sign In</button>

                <div id="errorMessage" style="color:red; margin-top:8px; height:18px;"></div>

                <div class="switch-link" onclick="toggleForms()">Create a new account?</div>
            </form>
        </div>

        <!-- ------------- SIGN UP FORM ------------- -->
        <div class="form-box hidden" id="signupBox">
            <h2>Create Account</h2>
            <p>Join our platform and get started.</p>

            <div class="social-login">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <button class="btn">Sign Up</button>

                <div class="switch-link" onclick="toggleForms()">Already have an account?</div>
            </form>
        </div>

        <!-- IMAGE PANEL -->
        <div class="right-panel">
            <div class="text">
                <h2>RSK Login Portal</h2>
                <p>Secure access to your dashboard</p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginBox").classList.toggle("hidden");
            document.getElementById("signupBox").classList.toggle("hidden");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("errorMessage");

                if (username === "prgst" && password === "1713") {
                    sessionStorage.setItem("isLoggedIn", "true");
                    window.location.href = "index.html";
                } else {
                    errorMessage.textContent = "Invalid username or password";
                }
            });
        });
    </script>

</body>
</html>
